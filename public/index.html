<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious | Recogito Legacy Adapter </title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.0.7/dist/annotorious.min.js"></script>
    <style>
      html, body {
        padding:20px;
        margin:0px;
        font-family:'Lato', sans-serif;
      }
      
      #content {
        width:100%;
      }

      h1 {
        font-size:21px;
        font-weight:normal;
        margin:0;
        padding:0;
      }

      p.instructions {
        padding:10px 0;
      }

      img {
        max-width:100%;
      }

      p.caption {
        font-family:Arial, Helvetica, sans-serif;
        color:#8f8f8f;
      }

      p.caption a {
        color:#3f3f3f;
      }
    </style>
  </head>
  <body>
    <div id="content">    
      <p>
        <button id="current-tool">RECTANGLE</button>
      </p>
      <img id="hallstatt" src="640px-Hallstatt.jpg">
    </div>
  </div>
    <script>
      (function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          locale: 'auto'
        });

        // Attach the Recogito Legacy Storage Plugin
        RecogitoPlugins.LegacyStorage(anno, {
          documentId: 'mknvruu7oka8zl',
          filepartId: '8fadf4bb-a2b1-4f53-9eb6-2a59fd070783'
        });

        var toolToggle = document.getElementById('current-tool');
        toolToggle.addEventListener('click', function() {
          if (toolToggle.innerHTML == 'RECTANGLE') {
            toolToggle.innerHTML = 'POLYGON';
            anno.setDrawingTool('polygon');
          } else {
            toolToggle.innerHTML = 'RECTANGLE';
            anno.setDrawingTool('rect');
          }
        });
      })()
    </script>
  </body>
</html>
